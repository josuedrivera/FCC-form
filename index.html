<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<h1 id="title">Order Form</h1>
	 
	<form id="survey-form">
	  <p id="description">Fill out the form for this week's game.</p>
	
	  <label for="name" id="name-label"><span>Name:</span>
		<input type="text" name="name" id="name" maxlength="100" required>
	  </label>
	  
	  <label for="email" id="email-label"><span>E-Mail:</span> 
		<input type="email" name="email" id="email" placeholder="example@mail.com" required>
	  </label>
			   
	  <label for="number" id="number-label"><span>Account ID:</span>
		<input type="number" name="number" id="number" min="1000" max="9999" placeholder="enter your account ID">
	  </label>
			 <br>
	
	<div>
		<span>Seclect your interest/s?</span>
		<label for="game">
			<input type="checkbox" id="game" name="game" value="game" checked> Game Tickets
		</label>
		<label for="parking">
			<input type="checkbox" id="parking" name="parking" value="parking"> Parking Passes
		</label>
		<label for="carpool">
			<input type="checkbox" id="carpool" name="carpool" value="carpool"> Carpooling
		</label>
		<label for="tailgating">
			<input type="checkbox" id="tailgating" name="tailgating" value="tailgating"> Tailgating
		</label>
	</div>
			<br>
	
	<div>
		<span>How many attending?</span> 
		<select id="dropdown" name="">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
	</div>								
			 <br>
		
	  <div>
		<span>How will you be paying:</span>
		<label for="paypal" class="payment">
		  <input type="radio" id="paypal" name="payment" value="paypal" checked> PayPal
		</label>
		<label for="venmo" class="payment">	
		  <input type="radio" id="venmo" name="payment" value="venmo"> Venmo
		</label>
		<label for="applepay" class="payment">		
		  <input type="radio" id="applepay" name="payment" value="applepay"> ApplePay
		</label>
		<label for="cash" class="payment">		
		  <input type="radio" id="cash" name="payment" value="cash"> Cash
		</label>
	  </div>
			 <br>
		 	   
	  <label for="">
		<textarea id="" name="message" rows="5" cols="">Enter your questions or special instructions here:
		</textarea>  
	  </label> 
			 <br>
			 
	  <input type="reset">
	  <input type="submit" id="submit" value="Submit">
			   
	</form>
